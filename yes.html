
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Said Yes!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebcc;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: #ffcc00;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #ff9900;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>She Said Yes!</h1>
        </header>
        <section class="content">
            <p class="message">I'm so happy you said yes, Samixya! ❤️</p>
            <p class="message">Let's celebrate this beautiful moment together!
                Ekdam thik garyau
            </p>
            <p class="message">Chuppah deu nata aba</p>

            <img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" alt="Celebration" style="width: 100%; border-radius: 10px;">
        </section>
        <footer>
            <p>&copy; 2024 Sugam Shrestha. All rights reserved.</p>
        </footer>
    </div>
    <canvas class="confetti"></canvas>
    <script>
        // Confetti animation
        (function() {
            var confetti = document.querySelector('.confetti');
            var context = confetti.getContext('2d');
            var width = window.innerWidth;
            var height = window.innerHeight;
            confetti.width = width;
            confetti.height = height;

            var particles = [];
            for (var i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 4 + 1,
                    color: 'rgba(' + (Math.random() * 255) + ',' + (Math.random() * 255) + ',' + (Math.random() * 255) + ',0.8)'
                });
            }

            function draw() {
                context.clearRect(0, 0, width, height);
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    context.beginPath();
                    context.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                    context.fillStyle = p.color;
                    context.fill();
                }
                update();
            }

            function update() {
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    p.y += Math.cos(p.d) + 1 + p.r / 2;
                    p.x += Math.sin(p.d);

                    if (p.x > width + 5 || p.x < -5 || p.y > height) {
                        if (i % 3 > 0) {
                            particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, color: p.color };
                        } else {
                            if (Math.sin(p.d) > 0) {
                                particles[i] = { x: -5, y: Math.random() * height, r: p.r, d: p.d, color: p.color };
                            } else {
                                particles[i] = { x: width + 5, y: Math.random() * height, r: p.r, d: p.d, color: p.color };
                            }
                        }
                    }
                }
            }

            setInterval(draw, 33);
        })();
    </script>
</body>
</html>
